<script type="text/javascript">
function loadInfo(artistID, venue, date){
	requestArtistInfo(artistID);
	$("#info-venue").html("<a href='http://maps.google.com/?q="+encodeURIComponent(venue)+"'>"+venue+"</a>");
	$("#info-date").html(date);
}



function requestArtistInfo(artistID){
	var apiKey = "8C0DI9VHHE8BZSPOP";
	//var id = "jambase:artist:"+artistID;
	var name = artistID;
    $.ajax({
        url : "http://developer.echonest.com/api/v4/artist/profile",
        dataType : 'json',
        data: 
        	'api_key='+ apiKey +
        	'&name='+ name +
        	'&bucket='+ "biographies" +
        	'&bucket='+ "familiarity" +
        	'&bucket='+ "hotttnesss" +
        	'&bucket='+ "images" +
        	'&bucket='+ "artist_location" +
        	'&bucket='+ "news" +
        	'&bucket='+ "reviews" +
        	'&bucket='+ "urls" +
        	'&bucket='+ "video" +
        	'&bucket='+ "years_active" +
        	'&format='+ "json",
        error : function() {
        	
        },
        success : function(data) {
        	var artistProfile = data.response.artist;
        	if(typeof artistProfile === "undefined"){
        		return;
        	}
            $("#info-artist").html(artistProfile.name);
            $("#info-image").load(function() { infoScroll.refresh();}).attr("src",artistProfile.images[0].url);            
        }
    });
}
</script>
